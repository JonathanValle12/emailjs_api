<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .header {
            background-color: #4A90E2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            font-size: 16px;
            color: #565656;
            border-top: 1px solid #eaeaea;
            border-bottom: 1px solid #eaeaea;
        }
        .highlight {
            color: #2a2a2a;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 12px 20px;
            font-size: 14px;
            color: #a1a1a1;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Confirmación de Recepción de Mensaje</div>
        <div class="content">
            <p>Hola <span class="highlight">{{nombre}}</span>,</p>
            <p>He recibido tu mensaje y me pondré en contacto contigo pronto. ¡Gracias por comunicarte conmigo!</p>
        </div>
        <div class="footer">
            Un cordial saludo.
        </div>
    </div>
</body>
</html>
