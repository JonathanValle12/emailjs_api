<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            font-size: 22px;
            color: #4A90E2;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
            margin-bottom: 20px;
        }
        .message {
            background-color: #fafafa;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        .important {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Nuevo Mensaje de {{nombre}}</h1>
        <div class="message">
            <p>Has recibido un mensaje de: <strong class="important">{{nombre}}</strong> ({{email}})</p>
            <p>Mensaje: <span class="important">{{message}}</span></p>
        </div>
        <div class="footer">
            <p>Por favor, aseg√∫rese de revisar este mensaje pronto.</p>
        </div>
    </div>
</body>
</html>
